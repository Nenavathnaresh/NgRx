<div class="border border-success rounded p-3 mt-3  w-50 m-auto ">
    <div class="text-center mb-5">
        <h1>Todolist</h1>
        <!-- <input type="text" name="" placeholder="Enter Task..." id="inp" > -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" [(ngModel)]="newtodoitem" placeholder="name@example.com">
            <label for="floatingInput">Enter Task</label>
          </div>
        <button class="btn btn-primary w-100 ms-2" (click)="addtodo()">Add Task</button>
    </div>
    <ol>
        <li *ngFor="let todo of todos$ | async, let i = index"
            [style.text-decoration]="todo.isStatus ? 'line-through' : 'none'" class="d-flex flex-wrap justify-content-between m-2">

            <h5>{{i+1}}. {{todo.task}}</h5>
            <div>
                <button class="me-2 btn btn-danger" *ngIf="todo.isStatus" (click)="delete(i)">Delete</button>
                <button class="me-2 btn btn-success" *ngIf="!todo.isStatus" (click)="done(i,todo)">Done</button>
                <button class="me-2 btn btn-success" *ngIf="todo.isStatus" (click)="undo(i)">Undo</button>
                <button class="me-2 btn btn-warning" *ngIf="!todo.isStatus">Edit</button>
            </div>
        </li>

    </ol>
</div>
