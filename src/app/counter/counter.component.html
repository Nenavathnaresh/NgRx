<div class="border p-3 m-3 rounded">
    <h1>Counter Component</h1>
    <h3>Counter: {{count | async}}</h3>
    <button class="btn btn-primary" (click)="incre()">Increment</button>
    <button  class="btn btn-success m-2" (click)="decre()">Decrement</button>
    <button  class="btn btn-danger" (click)="reset()">Reset</button>
</div>
